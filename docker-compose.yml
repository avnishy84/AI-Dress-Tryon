version: '3.8'

services:
  ai-dress-tryon:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=uploads
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/results:/app/server/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
